<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.name }} â€¢ Links</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 16px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 18px;
      padding: 24px 20px 28px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.45);
      border: 1px solid rgba(148,163,184,0.2);
      text-align: center;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 999px;
      margin: 0 auto 12px;
      background: radial-gradient(circle at 30% 20%, #38bdf8, #6366f1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 32px;
      color: #0b1120;
    }
    h1 {
      margin: 4px 0;
      font-size: 1.4rem;
    }
    .username {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 6px;
    }
    .bio {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 20px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 8px;
    }
    .link-btn {
      display: block;
      padding: 10px 14px;
      border-radius: 999px;
      text-decoration: none;
      background: #111827;
      color: #e5e7eb;
      border: 1px solid rgba(148,163,184,0.4);
      font-size: 0.95rem;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }
    .link-btn:hover {
      transform: translateY(-1px);
      background: #1f2937;
      box-shadow: 0 8px 20px rgba(15,23,42,0.7);
    }
    .footer {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 10px;
    }
    @media (max-width: 480px) {
      .card { padding: 20px 16px 24px; }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="avatar">
      {{ page.initials }}
    </div>

    <h1>{{ page.name }}</h1>
    <div class="username">@{{ page.user.username }}</div>

    {% if page.bio %}
      <p class="bio">{{ page.bio }}</p>
    {% endif %}

    <div class="links">
      {% for link in links %}
        <a href="{{ link.url }}" class="link-btn" target="_blank" rel="noopener">
          {{ link.title }}
        </a>
      {% empty %}
        <p>No links yet.</p>
      {% endfor %}
    </div>

    <div class="footer">
      Handcrafted by AKP DevZ
    </div>
  </main>
</body>
</html>
