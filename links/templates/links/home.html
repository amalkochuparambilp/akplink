<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AKPLink â€¢ Your Personal Link Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 400px;
      padding: 20px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 12px;
      font-weight: 700;
      color: #e2e8f0;
    }

    p {
      font-size: 1rem;
      color: #cbd5e1;
      margin-bottom: 28px;
    }

    .btn {
      display: inline-block;
      padding: 12px 22px;
      background: #38bdf8;
      color: #0c0f17;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.15s ease, transform 0.1s ease;
    }

    .btn:hover {
      background: #0ea5e9;
      transform: translateY(-1px);
    }

    footer {
      margin-top: 24px;
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to AKPLink</h1>
    <p>Create your personal mini-homepage with all your important links.</p>

    <a class="btn" href="/login/">Get Start</a>

    <footer>
      Already have a page? Visit <code>/yourusername/</code>
    </footer>
  </div>
</body>
</html>
