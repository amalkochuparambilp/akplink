<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Your Link Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
    }

    .card {
      background: #0f172a;
      border-radius: 18px;
      padding: 28px 26px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin: 0 0 20px 0;
      font-size: 1.55rem;
      font-weight: 600;
      color: #e2e8f0;
    }

    form p {
      margin-bottom: 15px;
    }

    label {
      font-size: 0.9rem;
      color: #cbd5e1;
    }

    input {
      width: 100%;
      padding: 12px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 10px;
      color: #f1f5f9;
      font-size: 1rem;
      margin-top: 10px;
      transition: border-color 0.25s ease, background 0.25s ease;
    }

    input:focus {
      outline: none;
      border-color: #38bdf8;
      background: #0f1a32;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      border: none;
      border-radius: 10px;
      color: #0c0f17;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.15s ease, transform 0.1s ease;
    }

    button:hover {
      background: #0ea5e9;
      transform: translateY(-1px);
    }

    .footer-text {
      text-align: center;
      margin-top: 18px;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    .footer-text code {
      background: #1e293b;
      padding: 3px 6px;
      border-radius: 6px;
      color: #38bdf8;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h1>Create Your Link Page</h1>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create My Link Page</button>
      </form>

      <p class="footer-text">
        Visit your page: <code>/yourusername/</code>
        <p style="margin-top: 10px;">Already account? <a href="/login/" style="color:#38bdf8;">Login</a></p>
      </p>
    </div>
  </div>
</body>
</html>
